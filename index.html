<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/16d53eb634.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <h1>E Commerce</h1>
            </div>
            <div class="search">
                <input type="search" placeholder="search..." class="searchInput">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="navItem">
                <span class="cart-btn">
                    <p>Cart</p>
                    <i class="fa-solid fa-cart-shopping"></i></span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem active-btn" data-id="books">BOOKS</h3>
            <h3 class="menuItem" data-id="electronics">ELECTRONICS</h3>
            <h3 class="menuItem" data-id="shoes">SHOES</h3>
            <h3 class="menuItem" data-id="clothing">CLOTHING</h3>
            <h3 class="menuItem" data-id="furniture">FURNITURE</h3>
        </div>
    </nav>

    <div class="cart">
        <span class="cartClose">
            <p>Close the Cart</p>
            <i class="fa-solid fa-xmarks-lines"></i>
        </span>
    </div>
    
        <article class="sec1 active " id="books">
            <div class=" book-container product-container">
                <div class="product-item item1">
                    <div class="image-con">
                        <img src="https://rukminim1.flixcart.com/image/416/416/k5e7o280/book/8/0/2/life-3-0-original-imaff9ezajuerw9f.jpeg?q=70" alt="">
                    </div>
                    <div class="desc">
                        <h2 class="product-title">Life 3.0</h2>
                        <p class="product-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    
                        <div class="buyButton">
                            <span class="buy">100$ - Add to Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <article class="sec2  " id="electronics">
            <div class="electronic-container product-container">
                
            </div>
        </article>
        <article class="sec3  " id="shoes">
            <div class="shoe-container product-container">
                
            </div>
        </article>
        <article class="sec4  " id="clothing">
            <div class="cloth-container product-container">
                
            </div>
        </article>
        <article class="sec5  " id="furniture">
            <div class="furniture-container product-container">
                
            </div>
        </article>


  <footer class="footer">

  </footer>


<script src="app.js"></script>
<script src="book.js"></script>
<script src="electronic.js"></script>
<script src="shoe.js"></script>
<script src="clothing.js"></script>
<script src="furniture.js"></script>
</body>
</html>
